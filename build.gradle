plugins {
    id 'java'
}

group 'org.eagleinvsys.test'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.9.0'
    testImplementation (
            [group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.8.2'],
            [group: 'org.mockito', name: 'mockito-all', version: '1.10.19']
    )
}
